<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="for.css">
</head>
<body>
    <div class="form">
        <div class="step-1">
            <h2>step1:Your detailes</h2>
            <label >Name</label>
            <input type="text" name="text" id="name" placeholder="First and last name">
            <br>
            <hr>
            <label>Email</label>
            <input type="email" name="" id="email" placeholder="example@domin.com">
            <br>
            <hr>
            <label>Phone</label>
            <input type="unumber" id="number" placeholder="Eg.+9988755441">
            <hr>
        </div>
        <div class="step-2">
            <h2>step-2:</h2>
            <label >Address </label>
            <textarea name="address" id=""  rows="10"></textarea>
            <br>
            <hr>
            <label >Post code</label>
            <input type="text" id="post-code">
            <br>
            <hr>
            <label >country</label>
            <input type="text" id="country">
        </div>
        <div class="step-3">
            <h2>step-3:card detials</h2>
            <label id="card-type">card type</label>
            visa
            <input type="radio" value="visa" >
            amex
            <input type="radio" value="amex">
            masetercard
            <input type="radio" value="masetercard">
            <br>
            <hr>
            <label>card number</label>
            <input type="text" id="card-number">
            <br>
            <hr>
            <label>secuirty code</label>
            <input type="text" id="security-code">
            <br>
            <hr>
            <label>Name on card</label>
            <input type="text" placeholder="Exact name as on the card" id="name-card">
        </div>
        <center>
        <button>BUY IT!</button>
    </center>
    </div>
</body>
</html>
